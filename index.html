<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Content Security Policy - XSS Protection -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://va.vercel-scripts.com https://js.stripe.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com https://vitals.vercel-insights.com https://api.stripe.com;
    frame-src 'self' https://js.stripe.com https://hooks.stripe.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
  ">

  <title>Navigator | Smart Career & Resume Tools</title>
  <meta name="description"
    content="Elevate your career with AI-powered resume tailoring, job analysis, and professional growth tools. Built for the modern job seeker." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://navigator.career/" />
  <meta property="og:title" content="Navigator | Smart Career & Resume Tools" />
  <meta property="og:description"
    content="Elevate your career with AI-powered resume tailoring, job analysis, and professional growth tools." />
  <meta property="og:image" content="https://navigator.career/images/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://navigator.career/" />
  <meta property="twitter:title" content="Navigator | Smart Career & Resume Tools" />
  <meta property="twitter:description"
    content="Elevate your career with AI-powered resume tailoring, job analysis, and professional growth tools." />
  <meta property="twitter:image" content="https://navigator.career/images/og-image.png" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Removed importmap in favor of local npm packages -->

  <!-- PDF.js - Loaded with defer to not block initial render -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
  <script>
    // Initialize worker when script loads
    window.addEventListener('load', function () {
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    });
  </script>
</head>

<body
  class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-50 antialiased transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
